name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start app
        run: docker compose -f docker-compose.e2e.yml up -d --build

      - name: Wait for health
        run: |
          timeout 60 bash -c 'until curl -sf http://localhost:5001/api/test/health; do sleep 2; done'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & run Playwright
        working-directory: frontend
        run: |
          npm ci
          npx playwright install --with-deps chromium
          npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/

  build_api:
    runs-on: ubuntu-latest
    needs: e2e
    defaults:
      run:
        working-directory: ./backend
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Run tests
        run: dotnet test tests/TaskFlow.Tests/TaskFlow.Tests.csproj

      - name: Build with dotnet
        run: dotnet build src/TaskFlow.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish src/TaskFlow.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy_api:
    runs-on: ubuntu-latest
    needs: build_api
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FC9D5CF1F802455E89191531EF23050F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9AD588D5490A433CA962D5AB8FA9B9BB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5ABC190AC3D440F78472D1DB0B26D927 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "taskflow-api"
          slot-name: "Production"
          package: .

  build_and_deploy_web:
    needs: deploy_api
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Run tests
        run: cd frontend && npm install && npm run test

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_WATER_0C717341E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
