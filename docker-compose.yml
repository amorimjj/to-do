services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5005:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - FRONTEND_URL=http://localhost:3000
      - FeatureManagement__IncludeTestStateController=true
    volumes:
      - taskflow-data:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5005/api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  taskflow-data:
